{% extends 'app/base.html' %}
{% block body %}

<form action="{% url 'populated' %}" method="POST" class="">
    {% csrf_token %}
    {{ populatedForm }}
    <div class="form-group">
        <button type="submit" class="btn btn-info">Densely or Sparsely?</button>
    </div>
    {% if answer is not None %}
    <h3>Answer: {{ answer }}</h3>
    {% endif %}
</form>

{% endblock body %}
