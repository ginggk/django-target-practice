{% extends 'app/base.html' %}
{% block body %}

<div class="container pt-3">
    <form action="{% url 'both' %}" method="POST" class="">
        {% csrf_token %}
        {{ bothForm }}
        <div class="form-group">
            <button type="submit" class="btn btn-info">T or F?</button>
        </div>
        {% if answer is not None %}
        <h3>Answer: {{ answer }}</h3>
        {% endif %}

    </form>
</div>
{% endblock body %}
