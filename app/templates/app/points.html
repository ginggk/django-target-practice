{% extends 'app/base.html' %}
{% block body %}
<div class="container pt-4">
    <form action="{% url 'points' %}" method="POST" class="">
        {% csrf_token %}
        {{ pointForm }}
        <div class="form-group">
            <button type="submit" class="btn btn-info">Get Points!</button>
        </div>
        {% if answer is not None %}
        <h3>Answer: {{ answer }}</h3>
        {% endif %}
    </form>
</div>
{% endblock body %}
