{% extends 'app/base.html' %}
{% block body %}

<form action="{% url 'add' %}" method="POST" class="col-3" novalidate>
    {% csrf_token %} {{ addForm }}

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
    </div>
    {% if answer is not None %}
    <h3>Answer: {{ answer }}</h3>
    {% endif %}
</form>

{% endblock body %}
