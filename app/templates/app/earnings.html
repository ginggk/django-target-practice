{% extends 'app/base.html' %}
{% block body %}

<div class="container pt-3">
    <form action="{% url 'earnings' %}" method="POST" class="">
        {% csrf_token %}
        {{ earningsForm }}
        <div class="form-group">
            <button type="submit" class="btn btn-info">Get Earnings!</button>
        </div>
        {% if answer is not None %}
        <h3>Answer: {{ answer }}</h3>
        {% endif %}
    </form>
</div>


{% endblock body %}
